{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    </head>


    <body >
        <div class="container">

        {%if user.is_authenticated%}
        <h5>WELCOME {{request.user.username}}</h5>
        <img src="{% static 'image/Asset 2.png' %}"style="width:70%;"><br><br>
        <button type="submit" class="button-tran"><a href="/home"><img src="{% static '/image/startbutton.png' %} " style="width:50%;" ></a></button>

        {%else%}
        <div style="width:100%">
        <form action="/signin" method="post">
            {% csrf_token %}
                {%for message in messages %}
                <div class="alert alert-{{message.tag}} alert-disnissible fade show " role="alert">
                <strong>Message:</strong> {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times</span>
                </button>
            </div>
            {%endfor%}
            <label for=""> <img src="{% static '/image/Asset 5.png' %}" style="width:5%;" ></label>
            <input type="text" name="Email_or_phone" id="Email_or_phone" placeholder="Email_or_phone"style="background-image:url({% static '/image/boxinput.png' %});"  Required>
            <br>

            <label for=""> <img src="{% static '/image/Asset 6.png' %}" style="width:5%;" ></label>
            <input type="password" name="pass1" id="pass1" placeholder="Enter you Password" style="background-image:url({% static '/image/boxinput.png' %});" Required>
            <br>


            <table style="width:100%;text-align:center"  >
            <tr> <td colspan="3">  <button type="submit"class="button-tran"><img src="{% static '/image/loginbutton.png' %}"style="width:70%;"></button></td></tr>
            <tr><td style="text-align:right"><button type="submit" class="button-tran"><a href="/signup">Sign up</a></button></td><td></td>
            <td style="text-align:center"><button type="submit" class="button-tran"><a href="/forget">FORGET PASSWORD</a></button></td>
            
        
            </tr>
            </table>
        </form>
        <script src="" async defer></script>

        {%endif %}
    </div>
    </body>
</html>
